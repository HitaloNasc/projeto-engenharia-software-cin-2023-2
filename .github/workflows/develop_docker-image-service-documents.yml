name: Docker Image Deployment to Azure Web App

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]

env:
  DOCKER_IMAGE_NAME: "service-documents"
  AZURE_WEB_APP: "service-documents"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build the Docker image
        run: docker build ./backend/services/service-documents --file ./backend/services/service-documents/Dockerfile --tag "${{ env.DOCKER_IMAGE_NAME }}:latest"

      - name: Docker Login
        run: docker login --username ${{ secrets.DOCKER_LOGIN }} --password ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag the Docker image
        run: docker tag "${{ env.DOCKER_IMAGE_NAME }}:latest" ${{ secrets.DOCKER_LOGIN }}/${{ env.DOCKER_IMAGE_NAME }}:latest

      - name: Push the Docker image
        run: docker push ${{ secrets.DOCKER_LOGIN }}/${{ env.DOCKER_IMAGE_NAME }}:latest

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Azure CLI
        uses: azure/CLI@v1
        with:
          azcliversion: latest

      - name: Login to Azure
        run: az login --service-principal -u "${{ secrets.AZURE_CREDENTIALS.appId }}" -p "${{ secrets.AZURE_CREDENTIALS.password }}" --tenant "${{ secrets.AZURE_CREDENTIALS.tenant }}"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEB_APP }}
          images: ${{ secrets.DOCKER_LOGIN }}/${{ env.DOCKER_IMAGE_NAME }}:latest
